<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container p-3">
        <div class="row p-3">
            <div class="col m-3 p-4 rounded-3  bg-light">
                <form action="/insertar" method="POST">
                    <div class="mb-3">
                      <h1>Agregar nueva nota</h1>
                      <label for="nombre" class="form-label">Nombre de la nota:</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="Ingresa nombre de la nota" placeholder="Mercado" required>
                      <div id="" class="form-text">Ingresa la nota que deseas</div>
                    </div>
                    <div class="mb-3">
                      <label for="descripcion" class="form-label">Descripcion</label>
                      <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Comprar arroz, pollo, champiñon" required>
                      <div id="" class="form-text">Ingresa la descripción nota que deseas</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
